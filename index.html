<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>

  <div class="calc">
    
    <div class="screen" id="display"></div>
    
    <div class="mobile">This App is unavailable on mobile devices this small.</div>
    
    <div class="buttons">
      <button class="span3" class="calc-op" onclick="btnClick(this)">Clear All</button>
      <button class="calc-op" onclick="btnClick(this)">/</button>
      
      <button class="calc-num" onclick="btnClick(this)">7</button>
      <button class="calc-num" onclick="btnClick(this)">8</button>
      <button class="calc-num" onclick="btnClick(this)">9</button>
      <button class="calc-op" onclick="btnClick(this)">*</button>
      
      <button class="calc-num" onclick="btnClick(this)">4</button>
      <button class="calc-num" onclick="btnClick(this)">5</button>
      <button class="calc-num" onclick="btnClick(this)">6</button>
      <button class="calc-op" onclick="btnClick(this)">-</button>
      
      <button class="calc-num"onclick="btnClick(this)">1</button>
      <button class="calc-num" onclick="btnClick(this)">2</button>
      <button class="calc-num" onclick="btnClick(this)">3</button>
      <button class="calc-op" onclick="btnClick(this)">+</button>
      
      <button class="calc-num" onclick="btnClick(this)">0</button>
      <button class="calc-num" onclick="btnClick(this)">.</button>
      <button class="span2" class="calc-equals" onclick="btnClick(this)">=</button>
    
    </div>

  </div>

</body>
<script src="calc.js">
</script>
</html>
